 KTN_BOOKMARK_DESC:0 "After weathering the brunt of Kattails assault on ZETO, the Commonwealth of Katteneiland now stands as the leader of Arivoejo. Its capital city being one of the largest on the planet and by far the most diverse, stands as a shining jewel in the crown of the Commonwealth alongside its powerful navy and high standard of living.\n\nUnder the leadership of the young Clawatio Meolson, Katteneiland could see the unification of ZETO into a superpower to rival the likes of Roqualia and the Herzlands. Will the Arivoejan dream be fulfilled? Or will it be extinguished by the boots of tyranny..."

