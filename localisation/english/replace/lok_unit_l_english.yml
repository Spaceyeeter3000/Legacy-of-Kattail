 winter_logistics_support_desc: "Providing the leg infantry with the appropriate gear to fight under winter conditions."
 long_range_patrol_support: "Long Range Patrol Company"
 long_range_patrol_support_desc: "Elite infantry skilled in reconnaissance and destroy missions."
