 airborne_light_armor:0 "Airborne Light Armor"
 airborne_light_armor_desc:0 "Using extremely light armored vehicles and an innovative glider mechanism, airborne armor divisions are no longer a thing of fancy. The tactical advantage of such rapid and unexpected deployment is hard to ignore."
