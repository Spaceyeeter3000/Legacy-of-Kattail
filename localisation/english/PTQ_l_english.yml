 PTQ_corporatism:0 "Heavy Corporatism"
 PTQ_corporatism_desc:0 "The Quarries depend on an opaque network of private entities in order to get as much wealth out of the mountains as possible as fast as possible. While unquestionably effective, there are doubts about how moral parts of the operations are."

 PTQ_southward_ambitions:0 "Southward Ambitions"
 PTQ_southward_ambitions_desc:0 "Katzpon has privately expressed a desire to expand the Quarries' reach southward into Struken and beyond, but fast action must be taken if other powers are not to sense the same opportunity."