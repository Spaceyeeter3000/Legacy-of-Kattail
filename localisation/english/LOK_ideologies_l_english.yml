 #Democracy
 democratic:0 "Democratic"
 democratic_noun:0 "Democracy"
 democratic_desc:0 "Democratic Regime"

 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."

 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 
 market_democracy:0 "Market Democracy"
 market_democracy_desc:0 "Democratic capitalism, also referred to as market democracy, is a political and economic system that integrates resource allocation by marginal productivity (synonymous with free-market capitalism), with policies of resource allocation by social entitlement."

 techno_democracy:0 "Digital Democracy"
 techno_democracy_desc:0 "Digital democracies make heavy usage of information and communication technology in political and governance processes. With every citizen being able to cast their vote near-instantaneously, it is characterized by a high number of public referendums and elections across all stratas of society."

 social_democracy:0 "Social Democracy"
 social_democracy_desc:0 "Social democracies, while sometimes bordering on actual Socialism, is a form of democracy that aims to achieve socialist principles under the current democratic system at a gradual pace. Social Democracies are often very progressive on modern issues, supportive and co-operative with workers and trade unions and often maintain large welfare programs for their people."

 aurelian_democracy:0 "Aurelian Democracy"
 aurelian_democracy_desc:0 "Aurelian Democracy, the worst kind of democracy, a horribly inefficient, proportional representative system, where power is split finer than flour, where politicians gets nothing done, where everyone has veto rights, and chronic filibustering within the Senate. It is a broken system, but it is a system that Aurelian refuses to abandon, as the core value of Aurelian Democracy is centered around Liberty and ensuring everyone, absolutely everyone, gets a voice in the Senate, and Aurelians are uncompromising on these ideals."

 #Communism
 communism:0 "Communist"
 communism_noun:0 "Communism"
 communism_desc:0 "Communist Regime"

 socialism:0 "Socialism"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."

 anarchism:0 "Anarchist Communism"
 anarchism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."

 ultravisionarism:0 "Ultravisionarism"
 ultravisionarism_desc:0 "Ultravisionarism is an utopian ideology seeking to create an egalitarian socialist society of science and technology driven by reason in which the needs of all would be satisfied thanks to technology."

 #Supremacism
 fascism:0 "Supremacy"
 fascism_noun:0 "Supremacism"
 fascism_desc:0 "Supremacist Regime"

 nationalism:0 "Nationalism"
 nationalism_desc:0 "Nationalism typically venerates devotion to the state and uniting the people under a strong leader. It does not generally include racial policies nor is outwardly expansionist but will often nonetheless push for slight territorial gains whenever possible."

 ultranationalism:0 "Ultranationalism"
 ultranationalism_desc:0 "Going further than nationalism, ultranationalism generally promotes complete devotion to the state united under a supreme leader, in which a dominant species or ethnicity stands dominant above all others with the goal of expanding their empire across the planet."

 totalitarianism:0 "Totalitarianism"
 totalitarianism_desc:0 "A more inwards-focused branch of nationalism advocating for total and absolute control over every aspect of the state down to the private lives of every citizen, generally through oppressive means."

 kaiserism:0 "Kaiserism"
 kaiserism_desc:0 "Rooted in the ideas of Kaiser Kattail, Kaiserism advocates for relentless expansionism across the entire planet fueled by an unrelenting war machine. While there is generally the idea of a 'superior' culture, individuals of other species are considered able to 'become' part of this leading class through their actions and devotion to the cause."

 kleptocracy:0 "Kleptocracy"
 kleptocracy_desc:0 "Kleptocracy refers to a type of government whose sole purpose is the generation of material wealth for itself and its leaders. This is done to the utter detriment of individual citizens who often become little more than wage-slaves living in squalid condition and exploited for every little bit of labor they can provide."

 technoautocracy:0 "Technoautocracy"
 technoautocracy_desc:0 "Technoautocracy is a more extreme form of technocracy where concepts such as personal freedom, liberty of speech and democracy are all but abolished in favor of extreme scientific and industrial development for the supposed good of the state."

 stratocracy:0 "Stratocracy"
 stratocracy_desc:0 "Stratocracies are a form of government best described by the phrase \"A military with a state\". The government is ran by the military which has supplanted the branches of a civilian government usually seen in other countries. All its citizens are loyal soldiers within the military, dissenters often end up at a court martial, and enemies of the state are none"

 #Neutrality
 neutrality:0 "Authoritarian"
 neutrality_noun:0 "Authoritarian"
 neutrality_desc:0 "Authoritarian Regime"

 reformed_kaiserism:0 "Reformed Kaiserism"
 reformed_kaiserism_desc:0 "Reformed Kaiserism aims to fix the perceived flaws of Kaiserism, generally by retaining heavy militarization but instead advocating for a defensive or protective stance instead of an offensive one. The idea of a superior culture is retained to some extent but is generally made far more inclusive."

 technocracy:0 "Technocracy"
 technocracy_desc:0 "Technocracy aims to disregard typical political hierarchies, instead aiming for an oligarchic government led by an elite of technical experts selected for their expertise in a specific field. They generally emphasize on technological research progress and efficiency, sometimes to the detriment of individual freedoms."

 despotism:0 "Despotism"
 despotism_desc:0 "Despotism refers to the exercise of absolute power by a singular individual, but is different from absolutism in that the individual exerts power through force or brutal political dominance rather than according to theological or philosophical principles. Despotism is generally rather isolationist, preferring to cement its own power rather than try and expand outwards. It however suffers from instability as the ruling individual lacks long-term legitimization and can thus be rather easily toppled by a more powerful opponent."

 absolutism:0 "Absolutism"
 absolutism_desc:0 "Absolutism consists of a singular individual whose rule is legitimized by a variety of principles which can range from religion to hereditary succession. These regimes tend to be rather ossified in their beliefs and institution, but usually do not practice excessive oppression of their own population."

 benevolent_absolutism:0 "Benevolent Absolutism"
 benevolent_absolutism_desc:0 "A variant of absolutism in which the monarch remains uncontested but nonetheless exerts genuine compassion and care towards their subjects beyond the desire to ensure they do not revolt. These societies are rare and are often led by spectacularly gifted or talented individuals, although they tend to be unstable in the long term due to the inherent threat posed by the ruler either dying or suddenly having a change of mind."

 corpocracy:0 "Corpocracy"
 corpocracy_desc:0 "Corpocracy is a form of semi-authoritarian government which generally arises after one or several megacorporations completely supplants a given state. These governments thus focus very heavily on bolstering trade and international businesses all while cementing their generally undemocratic rule over their new fiefdom, but they generally still attempt to provide decent conditions and autonomy for their citizens."

 anarchy:0 "Total Anarchy"
 anarchy_desc:0 "This region lacks any form of government, bandits run wild and rampant in the streets as civilisation itself ceases to exist."

 magocracy:0 "Magocracy"
 magocracy_desc:0 "A Magocracy is a government or rule by those with magical powers; a hierarchy composed of wizards or mages, generally the most powerful or skilled of them."

 #Hiveminds
 gestalt:0 "Gestalt"
 gestalt_noun:0 "Gestalt"
 gestalt_desc:0 "Gestalt Consciousness"

 unitary_gestalt:0 "Unitary Gestalt Consciousness"
 unitary_gestalt_desc:0 "This gestalt is centered around a colossal and incredibly powerful central consciousness that co-ordinates and oversees the hordes of drones employed by the consciousness. Without the central consciousness, the drones would fail to function."

 devolved_gestalt:0 "Devolved Gestalt Consciousness"
 devolved_gestalt_desc:0 "This gestalt is composed of a network of connected drones and consciousnesses that together form a unified gestalt. While still generally centered around a central primary node, the workload is distributed throughout the consciousnesses population"

 distributed_gestalt:0 "Distributed Gestalt Consciousness"
 distributed_gestalt_desc:0 "This gestalt is composed of a swarm of interconnected drones, all forming a web of connections. There exists no central consciousness, no organiser, the entire consciousness is composed of each and every member of the population. A million voices speaking as one."

# hivemind:0 "Hive Mind"
# hivemind_desc:0 "Hive Minds operate as a single organism more than as a state. The population has no free will, and act as an extension of the Hive Mind itself - much like the limbs of a body. When cut off from the Mind, these drones become comatose and eventually wither and die."

# machine:0 "Machine Intelligence"
# machine_desc:0 "Machine Intelligences are immense artificial group minds that have been networked into a single conscious entity. Most of the actual population in such a nation consists of mindless work units who perform their designated tasks without any semblance of free will. A small number of semi-autonomous agents are typically employed for more specialized tasks that benefit from some degree of independent initiative."