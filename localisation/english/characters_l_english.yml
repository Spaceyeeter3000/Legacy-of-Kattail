 AUR_Herald:0 "Herald of the Kaiser"
 AUR_Herald_desc:0 "He is like the Kaiser in every regard except for one: his utter hatred of all the unterflusionians that tore down his idol's great empire. The Herald wields brutality in the left paw and tyranny in the right as he forces order to return after the end of the Collapse. And, of course, systematically destroying anything that resembles an opposition to his Regency.\n\nHowever, rewriting core cultural facets of Katzenkind is difficult no matter how malleable or warmongering his species can be. While the Regency looks to be an extremely efficient and well-oiled machine, it is an artifice driven by fear, terror, and desire to live. It is a totalitarian hellscape driven by the corrupt and immoral that, while efficient, will always be wrought with chaos.\n\nBut that won't ever matter as long as it stands enough for the Kaiser to return. Because He WILL return and the Herald will have his Imperium ready to hand back to him.\n\n§HArt by:§! Allan DF on Twitter"
