 #NEW - Aerodynamic Flight
 aerodynamic_flight_theory:0 "Aerodynamic Flight"
 aerodynamic_flight_theory_desc:0 "The idea of artificially propelling a heavier-than-air vehicle through the skies using various means might seem ludicrous, but new developments in propeller engines and fluid mechanics might just the dream of vehicular flight a reality."

 #Jets!
 jet_engines:0 "Nuclear Ramjets"
 JET_ENGINES_SPECIAL:0 "The development of Ramjet Engines is an essential prerequisite to surpass the performance of jet aircraft. This must be researched before you can research advanced aircraft"
 jet_engines_desc:0 "A wondrous breakthrough in propulsion technology, the nuclear ramjet allows for unprecedented range and onboard power by superheating incoming atmosphere using a nuclear reactor, generating immense sustained thrust with very little propellant."

 #NEW - Prop planes and early planes
 fighter_equipment_prototype:1 "Early Aircraft"
 fighter_equipment_prototype_short:0 "Early Aircraft"
 fighter_equipment_prototype_desc:0 "Experiments with powered aerodynamic flight have yielded these biplane designs capable of taking off and landing on their own while carrying a variety of useful payloads. They may not be much, but can be a game-changer on the battlefield."

 fighter_equipment_prop:1 "Propeller Fighter"
 fighter_equipment_prop_short:0 "Propeller Fighter"
 fighter_equipment_prop_desc:0 "Propeller aicraft with radial engines are a step up from early biplane designs, providing a cheap and reliable aerial vehicle capable of doing many jobs."

 tac_bomber_equipment_prop:0 "Propeller Bomber"
 tac_bomber_equipment_prop_short:0 "Propeller Bomber"
 tac_bomber_equipment_prop_desc:0 "Upscaled propeller aircraft designs capable of carrying bombs and other payloads to wreak havoc upon battlefields, naval assets and infrastructure alike. While not very advanced, they remain cheap to produce."

 #Changed
 #Planes --> Jets
 fighter_equipment:0 "Light Fighter"
 fighter_equipment_0:1 "Propeller Light Fighter"
 fighter_equipment_0_short:0 "Propeller Light Fighter"
 fighter_equipment_0_desc:0 ""
 fighter_equipment_1:0 "Kaisertech Light Fighter"
 fighter_equipment_1_short:0 "Kaisertech Light Fighter"
 fighter_equipment_1_desc:0 "The Kaiser's crusade brought about the need for unprecedented military development, yielding novel jet-based fighter designs both resilient and versatile enough to serve as the backbone of Flusionian airforces. Previous increases in speed pale in comparison to the introduction of these fighters. While we have yet to learn how to best construct planes for these engines, regular fighter planes cannot compete. Supposedly."
 fighter_equipment_2:0 "Improved Light Fighter"
 fighter_equipment_2_short:0 "Improved Light Fighter"
 fighter_equipment_2_desc:0 "Despite the end of the Kaiser's crusade, it is nonetheless necessary to continue iterating on existing aircraft designs with ever-lighter materials, more efficient engine and improved guidance systems."
 fighter_equipment_3:0 "Advanced Light Fighter"
 fighter_equipment_3_short:0 "Advanced Light Fighter"
 fighter_equipment_3_desc:0 "Continuous improvements in jet aircraft technology are yielding tremendously powerful and efficient designs bolstered by AI-guided systems with unseen efficiency. With these new designs, it is likely that jets are starting to reach their theoretical maximum efficiency."

 #Jets --> Nuclear Ramjets
 jet_fighter_equipment_1:0 "Nuclear Light Fighter I"
 jet_fighter_equipment_1_short:0 "Nuclear Light Fighter I"
 jet_fighter_equipment_1_desc:0 "Utilizing the limitless power of the Nuclear Ramjet, these prototype fighters enjoy unprecedented range thanks to their ability to run off the atmosphere itself, as well as near-unlimited power at the disposal of their weapons systems. The sheer complexity of these designs however make them expensive and despite tremendous advances, the technology is not yet fully mastered."
 jet_fighter_equipment_2:0 "Nuclear Light Fighter II"
 jet_fighter_equipment_2_short:0 "Nuclear Light Fighter II"
 jet_fighter_equipment_2_desc:0 "Improvements in nuclear fission control technology, manufacturing techniques and lightweight reactor shielding enable us to make full usage of the nuclear ramjets in light fighter designs."

 jet_fighter_equipment_3:0 "Nuclear Fighter III"
 jet_fighter_equipment_3_short:0 "Nuclear Fighter III"
 jet_fighter_equipment_3_desc:0 "The perfectioning of nuclear ramjets is now yielding tremendously potent fighters with never-seen-before range and monstrously powerful weapons systems, but general safety concerns make it difficult to push the design any further."


 #CAS --> Light Bomber
 CAS_equipment:0 "Light Bomber"
 CAS_equipment_desc:0 "While these specialized aircraft carry a lesser payload compared to larger Tactical Bombers, they are capable of attacking and destroying small targets of opportunity through strafing and dive bombing thanks to onboard missiles and anti-tank weapons."
 CAS_equipment_1:0 "Kaisertech Light Bomber"
 CAS_equipment_1_short:0 "Kaisertech Light Bomber"
 CAS_equipment_1_desc:0 "$CAS_equipment_desc$"
 CAS_equipment_2:0 "Improved Light Bomber"
 CAS_equipment_2_short:0 "Improved Light Bomber"
 CAS_equipment_2_desc:0 "$CAS_equipment_desc$"
 CAS_equipment_3:0 "Advanced Light Bomber"
 CAS_equipment_3_short:0 "Advanced Light Bomber"
 CAS_equipment_3_desc:0 "$CAS_equipment_desc$"

 #Heavy Fighters Jets
 heavy_fighter_equipment:0 "Interceptor"
 heavy_fighter_equipment_desc:0 "The Kaiser's Crusade brought the need for reliable and long-range aircraft capable of engaging enemy fighters and disrupting bombers. These relatively large designs, which formed the backbone of the long-range Katzen airforce, boast heavy weaponry and exceptional range."
 heavy_fighter_equipment_1:0 "Kaisertech Interceptor"
 heavy_fighter_equipment_1_short:0 "Kaisertech Interceptor"
 heavy_fighter_equipment_1_desc:0 "$heavy_fighter_equipment_desc$"
 heavy_fighter_equipment_2:0 "Improved Interceptor"
 heavy_fighter_equipment_2_short:0 "Improved Interceptor"
 heavy_fighter_equipment_2_desc:0 "$heavy_fighter_equipment_desc$"
 heavy_fighter_equipment_3:0 "Advanced Interceptor"
 heavy_fighter_equipment_3_short:0 "Advanced Interceptor"
 heavy_fighter_equipment_3_desc:0 "$heavy_fighter_equipment_desc$"

 jet_heavy_fighter_equipment_1:0 "Nuclear Interceptor I"
 heavy_fighter_equipment_1_short:0 "Nuclear Interceptor I"
 heavy_fighter_equipment_1_desc:0 "Though our fighter force has shown adeptness in various roles, we must consider a new design that will enhance its ability relative to enemy fighters using nuclear ramjet technology, as well as allow it to continue intercepting increasingly faster and better defended enemy bombers."
 
 jet_heavy_fighter_equipment_2:0 "Nuclear Interceptor II"
 heavy_fighter_equipment_2_short:0 "Nuclear Interceptor II"
 heavy_fighter_equipment_2_desc:0 "Improvements in nuclear fission control technology, manufacturing techniques and lightweight reactor shielding enable us to make full usage of the nuclear ramjets in fighter designs."
 

 #Strat Bomber Jets
 strat_bomber_equipment_1:0 "Kaisertech Strategic Bomber"
 strat_bomber_equipment_1_short:0 "Kaisertech Strat. Bomber"
 strat_bomber_equipment_1_desc:0 "Experiences from the Kaiser's Crusade have shown that bombing the enemy's military targets and major cities is critical to victory. At the very least, we must have a bomber capable of delivering such destruction, which, thanks to jet technology, will be able to fly high and at good speed while carrying a large payload."
 strat_bomber_equipment_2:0 "Improved Strategic Bomber"
 strat_bomber_equipment_2_short:0 "Improved Strat. Bomber"
 strat_bomber_equipment_2_desc:0 "$strat_bomber_equipment_1_desc$"
 strat_bomber_equipment_3:0 "Advanced Strategic Bomber "
 strat_bomber_equipment_3_short:0 "Advanced Strat. Bomber"
 strat_bomber_equipment_3_desc:0 "$strat_bomber_equipment_1_desc$"
 jet_strat_bomber_equipment_1:0 "Nuclear Strategic Bomber I"
 jet_strat_bomber_equipment_1_short:0 "Nuclear Strat. Bomber I"
 jet_strat_bomber_equipment_1_desc:0 "Multiple nuclear ramjet engines allow these new designs unprecedented speed while maintaining a large payload and long range. These planes are built for a new era of weapons of mass destruction, all while consuming nearly no fuel."

 #Tac Bomber Jets
 tac_bomber_equipment:0 "Tactical Bomber"
 tac_bomber_equipment_0:1 "Propeller Bomber"
 tac_bomber_equipment_0_short:0 "Propeller Bomber"
 tac_bomber_equipment_0_desc:0 "It is widely believed that the next war will be won entirely by bombing the enemy to extinction. It is imperative that we begin designing our own bomber plane that is capable of carrying heavy payloads at adequate speed."
 tac_bomber_equipment_1:0 "Kaisertech Tactical Bomber"
 tac_bomber_equipment_1_short:0 "Kaisertech Tac. Bomber"
 tac_bomber_equipment_1_desc:0 "Medium bombers need to be versatile and fast, capable of fulfilling a range of roles. A twin-engined design, remaining relatively light, can continue to be of use for many years to come."
 tac_bomber_equipment_2:0 "Improved Tactical Bomber"
 tac_bomber_equipment_2_short:0 "Improved Tac. Bomber"
 tac_bomber_equipment_2_desc:0 "Heavier designs of tactical bombers can extend range, payload and speed while maintaining the planes' capacity to perform a wide variety of missions.""
 tac_bomber_equipment_3:0 "Advanced Tactical Bomber"
 tac_bomber_equipment_3_short:0 "Advanced Tac. Bomber"
 tac_bomber_equipment_3_desc:0 "Taking a page from the advancements in fighter planes, unconventional materials and shapes can make new designs some of the fastest and best performing twin-engine planes ever built."

 jet_tac_bomber_equipment_1:0 "Nuclear Tactical Bomber I"
 jet_tac_bomber_equipment_1_short:0 "Nuclear Tac. Bomber I"
 jet_tac_bomber_equipment_1_desc:0 "The advent of nuclear ramjet technology entails the creation of bombers making full usage of the greater payload capacity and range it affords. First-generation medium bombers and bomber-fighters equipped with ramjet engines will fill this role."
 jet_tac_bomber_equipment_2:0 "Nuclear Tactical Bomber II"
 jet_tac_bomber_equipment_2_short:0 "Nuclear Tac. Bomber II"
 jet_tac_bomber_equipment_2_desc:0 "Not content with speed, these nuclear ramjet bombers can set altitude and range records, delivering payloads and performing reconnaissance on intercontinental missions."

 transport_plane_equipment:0 "Transport Plane"
 transport_plane_equipment_1:0 "Transport Plane I"
 transport_plane_equipment_1_short:0 "Transport"
 transport_plane_equipment_1_desc:0 "§LPlanes used to transport troops on paradrop missions.§!"
