 nav_bomber_equipment_1_short:0 "Kaisertech Torp. Bomber"
 nav_bomber_equipment_1_desc:0 "These jet aircraft are equipped with torpedos and anti-ship missiles in order to engage naval assets, both in ports and open ocean. They proved to be very efficient against the Kaiser's own naval forces."
